<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Acervo Documental</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🔎</text></svg>">
    <!-- Tailwind CSS (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons (para ícones) -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; color: #1f2937; }
        /* Estilos para a animação de carregamento */
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="p-4 sm:p-8 min-h-screen flex items-start justify-center">

    <div id="content-container" class="w-full max-w-2xl bg-white shadow-xl rounded-xl p-6 sm:p-8 transition-all duration-300">
        
        <header class="text-center mb-6">
            <div data-lucide="archive" class="w-10 h-10 text-blue-600 mx-auto mb-2"></div>
            <h1 class="text-2xl sm:text-3xl font-bold text-gray-900">Consulta de Acervo</h1>
        </header>

        <!-- Área de Carregamento/Mensagem -->
        <div id="loading" class="flex flex-col items-center justify-center p-10">
            <div class="spinner"></div>
            <p class="mt-4 text-gray-600">Buscando dados da caixa...</p>
        </div>

        <div id="message" class="hidden text-center p-10 bg-red-100 text-red-700 border border-red-300 rounded-lg">
            <!-- Mensagens de erro/sucesso serão inseridas aqui -->
        </div>

        <!-- Conteúdo da Caixa (Inicialmente escondido) -->
        <div id="caixa-details" class="hidden space-y-6">

            <div class="border-b pb-4">
                <p class="text-sm font-medium text-gray-500">Caixa N°</p>
                <h2 id="caixa-numero" class="text-4xl font-extrabold text-blue-700"></h2>
            </div>

            <!-- Seção de Dados da Caixa -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="bg-blue-50 p-4 rounded-lg">
                    <p class="text-sm font-medium text-blue-600 flex items-center mb-1">
                        <span data-lucide="calendar-check" class="w-4 h-4 mr-2"></span> Período de Referência
                    </p>
                    <p id="caixa-periodo" class="text-lg font-semibold text-gray-800"></p>
                </div>
                <div class="bg-blue-50 p-4 rounded-lg">
                    <p class="text-sm font-medium text-blue-600 flex items-center mb-1">
                        <span data-lucide="clipboard-list" class="w-4 h-4 mr-2"></span> Código do Documento
                    </p>
                    <p id="caixa-codigo-doc" class="text-lg font-semibold text-gray-800"></p>
                </div>
            </div>

            <div class="bg-gray-50 p-4 rounded-lg">
                <p class="text-sm font-medium text-gray-500 flex items-center mb-1">
                    <span data-lucide="file-text" class="w-4 h-4 mr-2"></span> Descrição da Caixa
                </p>
                <p id="caixa-descricao" class="text-base text-gray-700 italic"></p>
            </div>

            <!-- Seção de Tabela de Temporalidade (Documento) -->
            <div class="pt-4 border-t">
                <h3 class="text-xl font-semibold text-gray-800 flex items-center mb-3">
                    <span data-lucide="book-open" class="w-5 h-5 mr-2 text-indigo-600"></span> Tabela de Temporalidade
                </h3>
                
                <p class="text-lg font-bold text-gray-900 mb-2" id="doc-nome"></p>

                <div class="space-y-3">
                    <!-- Prazo de Retenção -->
                    <div class="flex items-center space-x-3">
                        <span data-lucide="lock" class="w-5 h-5 text-indigo-500 flex-shrink-0"></span>
                        <div>
                            <p class="text-sm font-medium text-gray-600">Prazo de Retenção (Anos)</p>
                            <p id="doc-retencao" class="text-base font-semibold text-gray-800"></p>
                        </div>
                    </div>
                    
                    <!-- Destinação Final -->
                    <div class="flex items-center space-x-3">
                        <span data-lucide="trash-2" class="w-5 h-5 text-red-500 flex-shrink-0"></span>
                        <div>
                            <p class="text-sm font-medium text-gray-600">Destinação Final</p>
                            <p id="doc-destinacao" class="text-base font-semibold text-gray-800"></p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Botão de Ação -->
            <div class="pt-6 border-t mt-6 text-center">
                <!-- Se for necessário, o botão de PDF pode ser reativado aqui, apontando para o seu servidor -->
                <a id="download-pdf-btn" href="#" target="_blank" class="inline-flex items-center px-4 py-2 bg-green-600 text-white font-medium text-sm rounded-lg hover:bg-green-700 transition duration-150">
                    <span data-lucide="download" class="w-5 h-5 mr-2"></span> Gerar PDF de Detalhes
                </a>
            </div>

        </div> <!-- Fim caixa-details -->

    </div>

    <script>
        // =====================================================================================
        // ATENÇÃO: URL AJUSTADA PARA O ENDEREÇO IP PRIVADO (REDE LOCAL)
        // ESSA CONSULTA SÓ FUNCIONARÁ SE O USUÁRIO ESTIVER CONECTADO NA MESMA REDE QUE O SERVIDOR.
        const API_URL = 'http://192.168.1.241:8080/gestao_acervo/documentos.php'; 
        // =====================================================================================

        // Variável global para armazenar os dados do documento para o QR Code
        let documentsList = []; 
        
        // Função para obter o ID da caixa da URL (e.g., consulta.html?id=123)
        function getCaixaIdFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id');
        }

        // Função para exibir mensagens na tela
        function showMessage(text, isError = false) {
            const messageDiv = document.getElementById('message');
            const loadingDiv = document.getElementById('loading');
            const detailsDiv = document.getElementById('caixa-details');

            loadingDiv.classList.add('hidden');
            detailsDiv.classList.add('hidden');
            messageDiv.classList.remove('hidden');

            messageDiv.textContent = text;
            if (isError) {
                messageDiv.classList.remove('bg-green-100', 'text-green-700', 'border-green-300'); // Garante que a cor de erro prevaleça
                messageDiv.classList.add('bg-red-100', 'text-red-700', 'border-red-300');
            } else {
                // Mensagem de sucesso (caso o design precise de uma)
                messageDiv.classList.remove('bg-red-100', 'text-red-700', 'border-red-300');
                messageDiv.classList.add('bg-green-100', 'text-green-700', 'border-green-300');
            }
        }

        // Função principal para buscar e renderizar os dados
        async function loadCaixaDetails() {
            const caixaId = getCaixaIdFromUrl();
            const loadingDiv = document.getElementById('loading');
            const detailsDiv = document.getElementById('caixa-details');

            if (!caixaId) {
                showMessage("Nenhum ID de caixa foi fornecido na URL. Por favor, escaneie um QR Code válido.", true);
                return;
            }

            // Exibir carregamento
            loadingDiv.classList.remove('hidden');

            try {
                // Monta a URL da API com o ID da caixa
                const apiUrlWithId = `${API_URL}?action=get_caixa_by_id&id=${caixaId}`;
                
                const response = await fetch(apiUrlWithId);
                
                if (!response.ok) {
                    // Tenta ler o JSON de erro do PHP se possível, senão lança erro de rede.
                    const errorText = await response.text();
                    console.error("Resposta não OK:", errorText);
                    throw new Error(`Erro de rede ou servidor: ${response.status}. Verifique se o servidor (${API_URL}) está acessível e se o CORS está configurado no PHP.`);
                }
                
                const result = await response.json();

                if (result.success && result.data) {
                    const data = result.data;
                    
                    // Preencher dados da caixa
                    document.getElementById('caixa-numero').textContent = data.box;
                    document.getElementById('caixa-descricao').textContent = data.box_description || 'N/A';
                    document.getElementById('caixa-periodo').textContent = data.period;
                    document.getElementById('caixa-codigo-doc').textContent = data.document_code;

                    // Preencher dados do documento (Temporalidade)
                    document.getElementById('doc-nome').textContent = data.document_name;
                    // Adiciona lógica simples para plural/singular
                    const retencaoText = data.retention_period + (parseInt(data.retention_period) !== 1 ? ' Anos' : ' Ano');
                    document.getElementById('doc-retencao').textContent = retencaoText;
                    document.getElementById('doc-destinacao').textContent = data.final_disposition;

                    // Configurar o botão de download de PDF
                    const downloadBtn = document.getElementById('download-pdf-btn');
                    downloadBtn.href = `${API_URL}?action=download_pdf&id=${caixaId}`;
                    
                    // Esconder loading e mostrar detalhes
                    loadingDiv.classList.add('hidden');
                    detailsDiv.classList.remove('hidden');
                
                } else {
                    // Tratar erro do servidor (ex: Caixa não encontrada)
                    showMessage(result.message || "Caixa não encontrada ou erro desconhecido.", true);
                }

            } catch (error) {
                console.error("Erro na busca da caixa:", error);
                showMessage("❌ Erro de conexão com a API. Verifique a constante API_URL no código e se o servidor PHP está ativo na rede local. Detalhes: " + error.message, true);
            }
        }

        // Inicialização
        document.addEventListener('DOMContentLoaded', () => {
            // Renderiza ícones do lucide
            lucide.createIcons();
            // Inicia a busca dos dados
            loadCaixaDetails();
        });

    </script>
</body>
</html>
